<!DOCTYPE html>
<html>
    <head>
        <title>Rebound</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="rebound.css">
        <script type="text/javascript" src="rebound.js"></script>
    </head>
    <body>
        <div id="playingArea" class="playArea">
            <div id="paddle" class="paddle">
            </div>
            <div id="ball" class="ball">
            </div>
            <div id="score" class="score">
            Score: 0
            </div>
        </div>
        <div id="controls" class="controls">
            <h3>Setting</h3>
            <button id="new">New Game</button>
            <select size="1" id="difficulty">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select><br/>
            <fieldset>
                <legend>
                    <input type="checkbox" id="snd"/>
                    <label for="snd">Effects</label>
                    <input type="checkbox" id="music"/>
                    <label for="music">Music</label>
                </legend>
            </fieldset>
            <button id="done">Done</button>
        </div>
        <button id="gear" class="gear">&#9881</button>
    </body>
</html>
